<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="styleintermediate.css">
</head>
<body>
	<h1>Contact us</h1>
	<table>
		<caption>use the form to contact us</caption>
		<tbody>
			<tr>
				<form action="#" accept-charset="utf-8">
				<td>First Name</td>			
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastName"></td>
			</tr>
			<tr>
				<td>e-mail</td>	
				<td><input type="email" name="email"></td>
			</tr>
			
				<td valign="top">note</td>
				<td><textarea name="textarea" rows="10" cols="21" placeholder="Say something"></textarea></td>

			</tr>
			<tr>
			<td><input type="submit" name="submit"></td>
			</tr>
				</form>
		</tbody>
	</table>

</body>
</html>
